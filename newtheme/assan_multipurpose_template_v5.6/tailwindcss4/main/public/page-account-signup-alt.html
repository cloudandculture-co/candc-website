                    <div class="lg:w-4/12 w-full px-3 py-7 me-auto">

                            <!--:Logo:-->
                            <a class="inline-block mb-5" href="index.html">

                            <h2 class="mb-4 text-3xl xl:text-4xl font-medium">
                                Welcome back!
                            </h2>
                            <p class="mb-5 text-gray-600 dark:text-gray-300">

                            </p>
                            <div>
                                <form>
                                    <div class="mb-3">

                                    </div>
                                    <div class="mb-3">

                                    </div>
                                    <div class="mb-3 flex justify-between">

                                            <label class="input-check-label ml-2 text-gray-600 dark:text-gray-300" for="flexCheckDefault">

                                            </label>
                                        </div>
                                    </div>

                                        <button class="btn bg-indigo-500 text-white hover:bg-indigo-600 w-full text-center" type="submit">
