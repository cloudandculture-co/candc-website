<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assan Tailwindcss Admin</title>
    @@include('./partials/head-includes.html')
</head>

<body class="h-full bg-gray-50 dark:bg-black text-base text-gray-700 dark:text-gray-300 font-sans font-normal leading-normal">
    @@include('./partials/app-preloader.html')

    <main class="relative flex flex-col">
        <!--:App Header:-->
        <header class="relative py-4 z-55">
            <div class="flex items-center px-4 lg:px-6 xl:px-12 h-full">
                <!--:Header Left:-->
                <div class="shrink-0 flex items-center">

                </div>
                <!--:Header right:-->
                <div class="flex items-center ml-auto">

                    <!--:Dark Mode:-->
                    <button data-tippy-content="Toggle Theme" data-tippy-placement="right"
                        class="toggle-mode w-8 h-8 rounded-full transition-all hover:bg-primary-500 hover:text-white flex items-center justify-center"
                        type="button">
                        <span class="dark:block hidden icon-[tabler--sun]"></span>
                        <span class="block dark:hidden icon-[tabler--moon]"></span>
                    </button>
                </div>
            </div>
        </header>
        <div class="content p-1 flex-1">
            <div class="px-4 py-4 max-w-7xl mx-auto">
                <div class="flex justify-center -mx-2">
                    <div class="w-full md:w-4/6 lg:w-3/6 xl:w-2/6 px-2">
                        <!--Logo-->
                        <a class="flex items-center justify-center mb-5" href="index.html">
                            <span class="w-10 h-10 flex items-center justify-center rounded-full bg-primary-500">
                                <svg class="text-white" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 4V20M18 6L6 18M20 12H4M18 18L6 6" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </span>
                            <h5 class="text-3xl font-semibold text-black dark:text-white ml-3">Assan</h5>
                        </a>
                        <!--Card-->
                        <div class="p-4 rounded-lg shadow-card bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-900">
                            <h4 class="text-center text-2xl font-semibold">Create account!</h4>
                            <p class="mb-4 text-gray-400 text-center">
                                Fill the details below to get started
                            </p>
                            <form action="index.html" class=" z-1 position-relative needs-validation" novalidate="">
                                <div class="mb-3">
                                    <!-- Input with Icon -->
                                    <div class="relative flex">
                                        <input required
                                            class="form-input focus:outline-0 peer w-full rounded-md border border-gray-300 bg-transparent px-5 py-3 !ps-9 placeholder:text-gray-400/70 hover:border-gray-400 focus:border-primary-500 dark:border-gray-500 dark:hover:border-gray-400 dark:focus:border-primary-300 transition-all"
                                            id="signUp_name" placeholder="Full Name" type="text">
                                        <span
                                            class="pointer-events-none absolute flex h-full w-9 items-center justify-center peer-focus:text-primary-500 dark:peer-focus:text-primary-300">
                                            <span class="icon-[tabler--user-circle]"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <!-- Input with Icon -->
                                    <div class="relative flex">
                                        <input required
                                            class="form-input focus:outline-0 peer w-full rounded-md border border-gray-300 bg-transparent px-5 py-3 !ps-9 placeholder:text-gray-400/70 hover:border-gray-400 focus:border-primary-500 dark:border-gray-500 dark:hover:border-gray-400 dark:focus:border-primary-300 transition-all"
                                            id="signUp_email" placeholder="Email address" type="email">
                                        <span
                                            class="pointer-events-none absolute flex h-full w-9 items-center justify-center peer-focus:text-primary-500 dark:peer-focus:text-primary-300">
                                            <span class="icon-[tabler--mail]"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <!-- Input with Icon -->
                                    <div class="relative flex">
                                        <input required
                                            class="form-input focus:outline-0 peer w-full rounded-md border border-gray-300 bg-transparent px-5 py-3 !ps-9 placeholder:text-gray-400/70 hover:border-gray-400 focus:border-primary-500 dark:border-gray-500 dark:hover:border-gray-400 dark:focus:border-primary-300 transition-all"
                                            id="signUp_password" placeholder="Password" type="password">
                                        <span
                                            class="pointer-events-none absolute flex h-full w-9 items-center justify-center peer-focus:text-primary-500 dark:peer-focus:text-primary-300">
                                            <span class="icon-[tabler--key]"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between mb-3">
                                    <div class="flex items-center">
                                        <input class="form-checkbox" id="terms" type="checkbox">
                                        <label class="block ml-2 text-sm cursor-pointer" for="terms">Agree to <a href="#!" class="text-black dark:text-white hover:underline">Terms & Conditions</a></label>
                                    </div>
                                </div>
                                <button class="btn btn-lg btn-primary flex items-center justify-center w-full" type="submit">Sign Up</button>
                                <hr class="mt-4 mb-3 border-gray-200 dark:border-gray-800">
                                <p class="text-sm text-center">
                                    Already have an account? <a href="page-signin.html" class="ms-2 text-primary-500 border-b border-dashed hover:text-current">Sign In</a>
                                </p>
                                <div class="flex items-center pb-3">
                                    <span class="flex-grow border-b border-gray-200 dark:border-gray-800 pt-1"></span>
                                    <span
                                        class="inline-flex items-center justify-center leading-[1] w-10 h-10 rounded-full text-sm">or</span>
                                    <span class="flex-grow border-b border-gray-200 dark:border-gray-800 pt-1"></span>
                                </div>
                                <a href="#!" class="flex justify-center bg-gray-100 py-3 px-4 rounded-md hover:bg-gray-200 text-black dark:text-white hover:underline dark:bg-gray-700 dark:hover:bg-gray-800">
                                    <div class="position-relative flex items-center">
                                        <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 326667 333333" fill-rule="evenodd" clip-rule="evenodd">
                                            <path
                                                d="M326667 170370c0-13704-1112-23704-3518-34074H166667v61851h91851c-1851 15371-11851 38519-34074 54074l-311 2071 49476 38329 3428 342c31481-29074 49630-71852 49630-122593m0 0z"
                                                fill="#4285f4" />
                                            <path
                                                d="M166667 333333c44999 0 82776-14815 110370-40370l-52593-40742c-14074 9815-32963 16667-57777 16667-44074 0-81481-29073-94816-69258l-1954 166-51447 39815-673 1870c27407 54444 83704 91852 148890 91852z"
                                                fill="#34a853" />
                                            <path
                                                d="M71851 199630c-3518-10370-5555-21482-5555-32963 0-11482 2036-22593 5370-32963l-93-2209-52091-40455-1704 811C6482 114444 1 139814 1 166666s6482 52221 17777 74814l54074-41851m0 0z"
                                                fill="#fbbc04" />
                                            <path
                                                d="M166667 64444c31296 0 52406 13519 64444 24816l47037-45926C249260 16482 211666 1 166667 1 101481 1 45185 37408 17777 91852l53889 41853c13520-40185 50927-69260 95001-69260m0 0z"
                                                fill="#ea4335" />
                                        </svg>
                                        <span>Sign Up with Google</span>
                                    </div>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
      <!--:Main Script:-->
      <script src="js/theme.bundle.js"></script>

</body>

</html>
